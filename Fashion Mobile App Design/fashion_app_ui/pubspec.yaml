name: fashion_app_ui
description: Fashion app UI using Flutter
# * CodeWithFlexz

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  custom_navigation_bar: ^0.8.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Prompt
      fonts:
        - asset: assets/fonts/Prompt-Bold.ttf

    - family: Acmew
      fonts:
        - asset: assets/fonts/Acme-Regular.ttf

    - family: BalsamiqSans
      fonts:
        - asset: assets/fonts/BalsamiqSans-Regular.ttf
